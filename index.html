<!DOCTYPE html>
<html lang="en">
  <!--This is the Header-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Links to the Font Awesome Website-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >
    <title>The Riddle Quiz</title>
  </head>
  <!--This is the Body-->
  <body>
    <!--This is the Header-->
    <header class="main-header">
      <div id="logo">
        <a class="logo-link" href="index.html">
          <h1 id="logo-text">The Riddle Quiz</h1>
        </a>
      </div>
    </header>
    <!--The Main Menu-->
    <main>
      <!--The Main Menu-->
      <div class="container">
        <div id="home" class="flex-center flex-column">
          <a class="btn" href="/game.html" aria-label="Play">Play</a>
          <a class="btn" href="/highscores.html" aria-label="High Scores"
            >High Scores</a
          >
          <a class="btn" href="rules.html" aria-label="Quiz Rules"
            >Quiz Rules</a
          >
        </div>
      </div>
    </main>
    <!--This is the Footer-->
    <footer>
      <!--The Social Media Links-->
      <ul class="social-networks">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook fa-2xl" style="color: #56a5eb"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter fa-2xl" style="color: #056aeb"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube fa-2xl" style="color: #56a5eb"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram fa-2xl" style="color: #056aeb"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Links to JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
