<!DOCTYPE html>
<html lang="en">
  <!--header-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Challenge your thinking skills and memory with The Riddle Quiz! Solve riddles and have fun while improving your mental acuity. Join the fun and test your wit today!"
    >
    <meta name="keywords" content="The Riddle Quiz, riddle, online quiz" >
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to the font awesome website-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >
    <title>The Riddle Quiz</title>
  </head>
  <!--body-->
  <body>
    <!--page container: cover entire page-->
    <div id="page-container">
      <!--content wrap-->
      <div id="content-wrap">
        <!--navbar & logo-->
        <nav class="navbar">
          <div class="brand-title">
            <a class="logo-link" href="index.html">
              <h1 id="logo-text">The Riddle Quiz</h1>
            </a>
          </div>
        </nav>
        <main>
          <!--main menu-->
          <div class="container">
            <div id="home" class="flex-center flex-column">
              <a class="btn" href="./game.html" aria-label="Play">Play</a>
              <a class="btn" href="./highscores.html" aria-label="High Scores"
                >High Scores</a
              >
              <a class="btn" href="./rules.html" aria-label="Quiz Rules"
                >Quiz Rules</a
              >
            </div>
          </div>
        </main>
        <!--footer-->
      </div>
      <footer>
        <div class="footer-container">
          <div class="footer-main">
            <div class="footer-column">
              <!--social media links-->
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"
                class="footer-social"
                ><i
                  class="fa-brands fa-facebook fa-2xl"
                  style="color: #56a5eb"
                ></i
              ></a>
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"
                class="footer-social"
              >
                <i
                  class="fa-brands fa-twitter fa-2xl"
                  style="color: #056aeb"
                ></i
              ></a>
              <a
                href="https://youtube.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"
                class="footer-social"
              >
                <i
                  class="fa-brands fa-youtube fa-2xl"
                  style="color: #56a5eb"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!--links to javascript-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
