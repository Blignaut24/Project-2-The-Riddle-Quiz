<!DOCTYPE html>
<html lang="en">
  <!--head-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Challenge your thinking skills and memory with The Riddle Quiz! Solve riddles and have fun while improving your mental acuity. Join the fun and test your wit today!"
    >
    <meta name="keywords" content="The Riddle Quiz, riddle, online quiz">
    <!--links to style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to the font awesome website.-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >
    <title>The Riddle Quiz</title>
  </head>
  <!--body-->
  <body>
    <!--page container: cover entire page-->
    <div id="page-container">
      <!--content wrap-->
      <div id="content-wrap">
        <!--navbar & logo-->
        <nav class="navbar">
          <div class="brand-title">
            <a class="logo-link" href="index.html">
              <h2 id="logo-text">The Riddle Quiz</h2>
            </a>
          </div>
        </nav>
        <!--main menu-->
        <main>
          <!--game dashboard-->
          <div class="container">
            <div id="game" class="justify-center flex-column">
              <div id="hud">
                <div class="hud-item">
                  <p id="progressText" class="hud-prefix">Riddle</p>
                  <div id="progressBar">
                    <div id="progressBarFull"></div>
                  </div>
                </div>
                <div class="hud-item">
                  <p class="hud-prefix">Score</p>
                  <h1 class="hud-main-text" id="score">0</h1>
                </div>
              </div>
              <!--this is the question area and answer buttons-->
              <h2 id="question">What is the answer to this riddle?</h2>
              <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
              </div>
              <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
              </div>
              <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
              </div>
              <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
              </div>
            </div>
          </div>
        </main>
        <!--footer-->
      </div>
      <footer>
        <div class="footer-container">
          <div class="footer-main">
            <div class="footer-column">
              <!--social media links-->
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"
                class="footer-social"
                ><i
                  class="fa-brands fa-facebook fa-2xl"
                  style="color: #56a5eb"
                ></i
              ></a>
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"
                class="footer-social"
              >
                <i
                  class="fa-brands fa-twitter fa-2xl"
                  style="color: #056aeb"
                ></i
              ></a>
              <a
                href="https://youtube.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"
                class="footer-social"
              >
                <i
                  class="fa-brands fa-youtube fa-2xl"
                  style="color: #56a5eb"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!--links to javascript-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
