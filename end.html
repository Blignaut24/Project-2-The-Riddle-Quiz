<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" >
    <title>The Riddle Quiz</title>
</head>

<body>
    <header class="main-header">
        <div id="logo">
          <a href="index.html">
            <h1 id="logo-text">The Riddle Quiz</h1>
          </a>
        </div>
    </header>
    <!--This is the Form-->
    <main>
        <div class="container">
          <div id="end" class="flex-center flex-column">
            <!--This is the display score-->
            <h1 id="finalScore"></h1>
            <!--This is the form-->
            <form>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
              >
              <button
                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled
              >
                Save
              </button>
            </form>
            <!--These are the buttons panel for the play again and go home button-->
            <a class="btn" href="/game.html" aria-label="Play Again"
              >Play Again</a
            >
            <a class="btn" href="/" aria-label="Go Home">Go Home</a>
          </div>
        </div>
    </main>
    <script src="assets/js/end.js"></script>
</body>

</html>
