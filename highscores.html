<!DOCTYPE html>
<html lang="en">
  <!--This is the Header-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge your thinking skills and memory with The Riddle Quiz! Solve riddles and have fun while improving your mental acuity. Join the fun and test your wit today!"
    />
    <meta name="keywords" content="Online quizzes, Riddle, Puzzle game" />
    <!--Links to style.css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Links to the Font Awesome Website-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>The Riddle Quiz</title>
  </head>
  <!--This is the Body-->
  <body>
    <!-----navbar & logo----->
    <nav class="navbar">
      <div class="brand-title">
        <a class="logo-link" href="index.html">
          <h1 id="logo-text">The Riddle Quiz</h1>
        </a>
      </div>
    </nav>
    <!--This is the Menu-->
    <main>
      <!--This is the High Score Menu-->
      <div class="container">
        <div id="highScores" class="flex-center flex-column">
          <h1 id="finalScore">High Scores</h1>
          <ul id="highScoresList"></ul>
          <a class="btn" href="/">Go Home</a>
        </div>
      </div>
    </main>
    <!--This is the Footer-->
    <footer>
      <div class="footer-container">
        <div class="footer-main">
          <div class="footer-column">
            <!-----social media links----->
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              class="footer-social"
              ><i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #56a5eb"
              ></i
            ></a>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              class="footer-social"
            >
              <i class="fa-brands fa-twitter fa-2xl" style="color: #056aeb"></i
            ></a>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"
              class="footer-social"
            >
              <i class="fa-brands fa-youtube fa-2xl" style="color: #56a5eb"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!--Links to javascript-->
    <script src="assets/js/highscores.js"></script>
  </body>
</html>
